<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Freifunk #cityname# - Knotenliste</title>
    <link rel="stylesheet" type="text/css" href="css/leaflet.css" />
